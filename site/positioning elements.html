<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Positioning elements</title>
	<style>
	body {
		box-sizing: border-box;
		margin: 0;
		padding: 0;
	}
	h1 {
		margin-bottom: 15px;
	}
	div {
		background-color: green;
	}
	p {
		border: 1px solid black;
	}
	</style>
</head>
<body>
<h1>Positioning elements</h1>
<div id="container">
	<p id="p1"></p>
	<p id="p2"></p>
	<p id="p3"></p>
	<p id="p4"></p>
</div>
</body>
</html>
